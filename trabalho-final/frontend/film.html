<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>
<header>
    <h1>Cadastro de Filme</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Cadastrar Categoria</a></li>
            <li><a href="film.html">Cadastrar Filme</a></li>
        </ul>
    </nav>
</header>

    <form id="create-film-form">
        <label for="film-title">Título:</label>
        <input type="text" id="film-title" name="title" required>
        <label for="film-synopsis">Sinopse:</label>
        <textarea id="film-synopsis" name="synopsis" required></textarea>
        <label for="film-release-year">Ano de Lançamento:</label>
        <input type="number" id="film-release-year" name="releaseYear" required>
        <label for="film-duration">Duração (minutos):</label>
        <input type="number" id="film-duration" name="duration" required>
        <label for="film-language">Idioma:</label>
        <input type="text" id="film-language" name="language" required>
        <label for="film-category">Categoria:</label>
        <select id="film-category" name="idCategory" required></select>
        <button type="submit">Salvar Filme</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
