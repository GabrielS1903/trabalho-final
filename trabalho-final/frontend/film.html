<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>
<header>
    <h1>Cadastro de Filme</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Cadastrar Categoria</a></li>
            <li><a href="film.html">Cadastrar Filme</a></li>
        </ul>
    </nav>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar por título...">
    <button id="searchBtn">Pesquisar</button>
    <button id="open-modal">Novo Filme</button>
</div>

<div class="table-container">
<table id="film-table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Sinopse</th>
            <th>Ano de Lançamento</th>
            <th>Duração (minutos)</th>
            <th>Idioma</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
    </tbody>
</table>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Novo Filme</h2>
        <form id="create-film-form">
            <input type="hidden" id="film-id" name="id">
            <label for="film-title">Título:</label>
            <input type="text" id="film-title" name="title" required>
            <label for="film-synopsis">Sinopse:</label>
            <textarea id="film-synopsis" name="synopsis" required></textarea>
            <label for="film-release-year">Ano de Lançamento:</label>
            <input type="number" id="film-release-year" name="releaseYear" required>
            <label for="film-duration">Duração (minutos):</label>
            <input type="number" id="film-duration" name="duration" required>
            <label for="film-language">Idioma:</label>
            <input type="text" id="film-language" name="language" required>
            <label for="film-category">Categoria:</label>
            <select id="film-category" name="idCategory" required></select>
            <button type="submit" id="save-film">Salvar Filme</button>
        </form>
    </div>
</div>

<script src="film.js"></script>
</body>
</html>
