<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="category.css">
</head>
<body>
<header>
    <h1>Cadastro de Categoria</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Cadastrar Categoria</a></li>
            <li><a href="film.html">Cadastrar Filme</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="search-container">
        <button id="open-modal">Nova categoria</button>
    </div>
    
    <div class="table-container">
    <table id="category-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui serão inseridas as linhas de categorias -->
        </tbody>
    </table>
    </div>
</main>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="create-category-form" data-action="create">
            <input type="hidden" id="category-id" name="id">
            <label for="category-name">Nome da Categoria:</label>
            <input type="text" id="category-name" name="name" required>
            <label for="category-status">Status:</label>
            <select id="category-status" name="status" required>
                <option value="A">Ativo</option>
                <option value="I">Inativo</option>
            </select>
            <button type="submit" id="save-category">Salvar Categoria</button>
        </form>
    </div>
</div>


<script src="category.js"></script>
</body>
</html>
